<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <link rel="stylesheet" href="main.css"/>
        </header>

        <ul>
            {{#each tasks}}
                {{>task}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>
